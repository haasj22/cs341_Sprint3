<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- HTML Document Encoding -->
        <meta charset="UTF-8"> 

        <!-- Choose version of unsupported browsers' page should be rendered as -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

        <!-- Tells Browser Page's Sizing for Responsive Web Design -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- HTML Page Header -->
        <title> UP AVS Rental Login</title>

        <!-- Link Stylesheet to HTML Document -->
        <link rel="stylesheet" href="stylesheets/login.css">

        <!-- Link Hattori Hanzo Light Font -->
        <link href="https://allfont.net/allfont.css?fonts=hattori-hanzo-light" rel="stylesheet" type="text/css" />

        <!-- Favicon Icon -->
        <link rel="shortcut icon" type="image/jpg" href="https://www.up.edu/_files/images/favicon/favicon.ico">

        <!-- scripts -->
        <script src=" https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>

    <body>
        <div id="mainDiv">
            <div id="header">
                <h2>Audio Visual Services Rental</h2>
            </div>
            <!-- sourced from https://www.w3schools.com/tags/tag_input.asp -->
            <form action="/login" method="POST">
            <div id="usernameDiv">
                <!-- <p>Username</p>
                <input type="text"> -->
                <label for="emailaddress">Email:</label>
                <input type="text" id="emailaddress" name="emailaddress" value="Enter email address"><br><br>
            </div>
            <div id="passwordDiv">
                <!-- <p>Password</p>
                <input type="password"> -->
                <label for="password" >Password:</label>
                <input type="text" id="password" name="password" value="Enter password"><br><br>
            </div>
            <div id="loginDiv">
                <!-- <button id="loginButton">Login</button> -->
                <input type="submit" value="Login">
            </div>
            </form>
        </div>
    </body>


</html>
